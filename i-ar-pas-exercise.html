<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .exercise-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .exercise-item.correct {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .exercise-item.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }

        .number {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .sentence {
            flex: 1;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 18px;
            color: #333;
        }

        .sentence-part {
            white-space: nowrap;
        }

        select {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
            min-width: 80px;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select.correct {
            border-color: #4caf50;
            color: #4caf50;
            background: #e8f5e9;
        }

        select.incorrect {
            border-color: #f44336;
            color: #f44336;
            background: #ffebee;
        }

        .check-btn {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .check-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            flex-basis: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffcdd2;
            color: #c62828;
        }

        .summary {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            text-align: center;
            color: white;
            display: none;
        }

        .summary.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .summary h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .summary p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .reset-btn {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 14px;
            }

            .sentence {
                font-size: 16px;
            }

            .exercise-item {
                flex-wrap: wrap;
                padding: 15px;
            }

            .check-btn {
                width: 100%;
                margin-top: 10px;
            }

            select {
                min-width: 60px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .number {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            .sentence {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ä® ar pas?</h1>
        <p class="subtitle">Parinkite tinkamÄ… prielinksnÄ¯</p>

        <div class="exercise-list" id="exerciseList"></div>

        <div class="summary" id="summary">
            <h2 id="summaryTitle"></h2>
            <p id="summaryText"></p>
            <button class="reset-btn" onclick="resetQuiz()">PradÄ—ti iÅ¡ naujo</button>
        </div>
    </div>

    <script>
        // Exercise data - EDIT HERE
        const exercises = [
            {
                before: "Rytoj vaÅ¾iuoju",
                blank: "pas",
                after: "draugÄ…."
            },
            {
                before: "Kada tu eini",
                blank: "pas",
                after: "TomÄ…?"
            },
            {
                before: "SavaitgalÄ¯ vaÅ¾iuoju",
                blank: "Ä¯",
                after: "KlaipÄ—dÄ…."
            },
            {
                before: "Å iandien vakare einu",
                blank: "Ä¯",
                after: "kinÄ…."
            },
            {
                before: "Å eÅ¡tadienio vakare einu",
                blank: "pas",
                after: "mamÄ…."
            },
            {
                before: "SekmadienÄ¯ rytÄ… mes einame",
                blank: "Ä¯",
                after: "turgÅ³."
            }
        ];

        const options = ["Ä¯", "pas"];
        let checkedCount = 0;
        let correctCount = 0;

        function initExercises() {
            const container = document.getElementById('exerciseList');
            container.innerHTML = '';

            exercises.forEach((ex, index) => {
                const item = document.createElement('div');
                item.className = 'exercise-item';
                item.id = `item-${index}`;

                const optionsHTML = options.map(opt => 
                    `<option value="${opt}">${opt}</option>`
                ).join('');

                item.innerHTML = `
                    <div class="number">${index + 1}</div>
                    <div class="sentence">
                        <span class="sentence-part">${ex.before}</span>
                        <select id="select-${index}" onchange="enableCheck(${index})">
                            <option value="">___</option>
                            ${optionsHTML}
                        </select>
                        <span class="sentence-part">${ex.after}</span>
                        <div class="feedback" id="feedback-${index}"></div>
                    </div>
                    <button class="check-btn" id="btn-${index}" onclick="checkAnswer(${index})" disabled>
                        Check
                    </button>
                `;

                container.appendChild(item);
            });
        }

        function enableCheck(index) {
            const select = document.getElementById(`select-${index}`);
            const btn = document.getElementById(`btn-${index}`);
            btn.disabled = select.value === "";
        }

        function checkAnswer(index) {
            const select = document.getElementById(`select-${index}`);
            const btn = document.getElementById(`btn-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            const item = document.getElementById(`item-${index}`);
            const correct = exercises[index].blank;

            // Disable further changes
            select.disabled = true;
            btn.disabled = true;

            checkedCount++;

            if (select.value === correct) {
                // Correct answer
                item.classList.add('correct');
                select.classList.add('correct');
                feedback.className = 'feedback correct show';
                feedback.textContent = 'âœ“ Teisingai!';
                correctCount++;
            } else {
                // Incorrect answer
                item.classList.add('incorrect');
                select.classList.add('incorrect');
                feedback.className = 'feedback incorrect show';
                feedback.textContent = `âœ— Neteisingai. Teisingas atsakymas: ${correct}`;
            }

            // Show summary if all checked
            if (checkedCount === exercises.length) {
                showSummary();
            }
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            const title = document.getElementById('summaryTitle');
            const text = document.getElementById('summaryText');
            const percentage = Math.round((correctCount / exercises.length) * 100);

            title.textContent = `Rezultatas: ${correctCount}/${exercises.length}`;
            
            if (percentage === 100) {
                text.textContent = 'ðŸŽ‰ Puiku! AtsakÄ—te teisingai Ä¯ visus klausimus!';
            } else if (percentage >= 70) {
                text.textContent = 'ðŸ‘ Labai gerai! TÄ™skite taip!';
            } else if (percentage >= 50) {
                text.textContent = 'ðŸ‘ Neblogai! Dar pabandykite.';
            } else {
                text.textContent = 'ðŸ’ª Pakartokite medÅ¾iagÄ… ir bandykite dar kartÄ…!';
            }

            setTimeout(() => {
                summary.classList.add('show');
                summary.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 500);
        }

        function resetQuiz() {
            checkedCount = 0;
            correctCount = 0;
            document.getElementById('summary').classList.remove('show');
            initExercises();
        }

        // Initialize on page load
        initExercises();
    </script>
</body>
</html>
